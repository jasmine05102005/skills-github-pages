    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('number').value.trim();  // Fixed this line
            const days = document.getElementById('days').value.trim();
            const bookingDate = document.getElementById('date').value;
            const destination = document.getElementById('ticketType').value;

            if (!firstName || !lastName || !email || !phone || !destination || !days || !bookingDate) {
                alert("Please fill out all fields.");
                return;
            }

            // Show the confirmation message
            const confirmationMessage = `Thank you, ${firstName}! Your ticket to ${destination} is booked for ${days} day(s) on ${bookingDate}.`;
            document.getElementById('confirmationMessage').innerText = confirmationMessage;
            document.getElementById('confirmationMessage').style.display = 'block';

            // Show the success link
            document.getElementById('successLink').style.display = 'block';

            // Reset the form after a delay
            setTimeout(() => {
                document.getElementById('bookingForm').reset();
            }, 2000);
        });
    </script>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", async function (event) {
          event.preventDefault();
      
          const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            gender: document.getElementById("gender").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("number").value,
            days: document.getElementById("days").value,
            date: document.getElementById("date").value,
            destination: document.getElementById("ticketType").value,
          };
      
          const response = await fetch("http://localhost:5000/book", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });
      
          const data = await response.json();
          if (response.ok) {
            alert("Ticket Booked Successfully!");
          } else {
            alert("Error: " + data.error);
          }
        });
      </script>
