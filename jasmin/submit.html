<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .details {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="success-message">
        Booking Successful!
    </div>
    
    <div class="details">
        Your booking has been successfully confirmed. We look forward to serving you.
    </div>

    <a href="index.html" class="button">Go to Homepage</a>
</body>
</html>
