<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design Mastery | MyTravel.com</title>
</head>
<body>

    <!-- 🇯🇵 Japan Section -->
    <section class="journey__container">
        <div class="section__container">
            <h2 class="section__title">Japan</h2>
            <p class="section__subtitle">A blend of tradition and modernity</p>
            <div class="journey__grid">
                <div class="country__card">
                    <img src="japan1.jpeg" alt="Tokyo Tower" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Tokyo Tower</span>
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan 3.jpeg" alt="cherry blossom" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Kiyomizu-dera Temple, Kyoto</span>
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan10.jpeg" alt="Mount Fuji" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Mount Fuji</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 🍣 Japanese Restaurants Section -->
    <section class="journey__container">
        <div class="section__container">
            <h2 class="section__title">Restaurants</h2>
            <p class="section__subtitle">Taste the finest Japanese cuisine</p>
            <div class="journey__grid">
                <div class="country__card">
                    <img src="japan 12.jpeg" alt="Sushi Restaurant" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Tokyo Sushi </span>
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan 7.jpeg" alt="Ramen Shop" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Ichiran Ramen</span>
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan11.jpeg" alt="Osaka Street Food" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        <span>Osaka Street Food</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ✈️ Airports in Japan -->
    <section class="journey__container">
        <div class="section__container">
            <h2 class="section__title">Airports</h2>
            <p class="section__subtitle">Smooth travel experiences in Japan</p>
            <div class="journey__grid">
                <div class="country__card">
                    <img src="japan5.jpeg"  />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                       
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan 4.jpeg" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        
                    </div>
                </div>
                <div class="country__card">
                    <img src="japan 6.webp" />
                    <div class="country__name">
                        <i class="ri-map-pin-2-fill"></i>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
